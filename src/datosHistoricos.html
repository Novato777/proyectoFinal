<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Históricos</title>
    <link rel="stylesheet" href="EstiloHistoria.css">
</head>
<body>
    <!-- Barra de navegación -->
    <div class="navbar">
        <div class="title">DATOS HISTORICOS</div>
        <div class="nav-links">
            <a href="Pagina.html"><button>Inicio</button></a>
        </div>
    </div>

    <!-- Imagen con mensaje ambiental -->
    <div class="image-with-text">
        <h2>"Los paneles solares transforman luz en esperanza para nuestro planeta."</h2>
    </div>

    <main>
        <div class="texto-info">
            <h1>Consumo en todos los tipos de energía durante los últimos años</h1>
        </div>

        <!-- Buscador de países -->
        <div class="search-container">
            <input type="text" id="searchBox" placeholder="Buscar país..." />
        </div>

        <!-- Tabla de datos -->
        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>PAÍS</th>
                        <th>CÓDIGO</th>
                        <th>AÑO</th>
                        <th>GEO BIOMASA</th>
                        <th>GENERACIÓN SOLAR (TWH)</th>
                        <th>GENERACIÓN EÓLICA (TWH)</th>
                        <th>GENERACIÓN HIDROELÉCTRICA</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <script src="Historia.js"></script>
</body>
</html>
